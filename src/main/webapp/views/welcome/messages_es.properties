welcome.greeting.current.time	= Día y hora actuales:

welcome.cookies.h1				= Información del uso de Cookies

welcome.cookies.p1				= La aplicación requiere de dos cookies, llamadas "JSESSIONID" y "language".

welcome.cookies.p2				= Una cookie consiste en información enviada por un servidor web a un navegador web y almacenada por el navegador. \
                                  La información se envía de vuelta al servidor cada vez que el navegador solicita una página del servidor. \
                                  Esto permite que el servidor web identifique y rastree el navegador web.

welcome.cookies.p3				= [podemos] usar [cookies] adicionales para almacenar la información de la tarjeta de crédito del usuario exclusivamente mientras esta logueado, \
                                  esta información se eliminará cuando el usuario cierre la sesión de nuestra página web.

welcome.cookies.p4				= La mayoría de los navegadores permiten dewactivar el uso de las cookies. (Por ejemplo, en Internet Explorer puede rechazar todas las cookies haciendo clic en "Herramientas", \
                                  "Opciones de Internet", "Privacidad" y seleccionando "Bloquear todas las cookies" usando el selector deslizante.) Esto, sin embargo, tendrá un impacto negativo sobre el uso de muchos sitios web

welcome.close					= Cerrar
