welcome.cookies.h1				= Information about cookies usage

welcome.cookies.p1				= The application makes use of two cookies, called "JSESSIONID" and "language".

welcome.cookies.p2				= A cookie consists of information sent by a web server to a web browser, and stored by the browser. \
                                  The information is then sent back to the server each time the browser requests a page from the server. \
                                  This enables the web server to identify and track the web browser.

welcome.cookies.p3				= We [may] use additional [cookies] to store The user's credit card information exclusively while he or she is logged in, \
                                  this information will be deleted when the user logout of our web page.

welcome.cookies.p4				= Most browsers allow you to refuse to accept cookies. (For example, in Internet Explorer you can refuse all cookies by clicking "Tools", \
                                 "Internet Options", "Privacy", and selecting "Block all cookies" using the sliding selector.) This will, however, have a negative impact \
                                  upon the usability of many websites.

